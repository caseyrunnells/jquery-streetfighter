<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="text-content">
			<div class="sf-logo"></div>
			<div class="jquery-logo"></div>
			<div class="brought-by">
				brought to you by...
			</div>
			<div class="controls">
				<h3>controls:</h3>
				<ul>
					<li>ready stance: hover over ryu</li>
					<li>throw a hadouken: click ryu</li>
					<li>strike cool pose: x key</li>
				</ul>
			</div>
		</div>
		<div class="hadouken"></div>
	</div>
	<audio id="theme-song" src="sound/street-fighter-theme.mp3">
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<audio id="cool" src="sound/cool.mp3"></audio>
</body>
</html>
